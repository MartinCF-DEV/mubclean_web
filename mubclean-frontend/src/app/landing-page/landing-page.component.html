<div class="landing-container">

  <header>
    <nav class="nav-links">
      <button (click)="scrollToSection('benefits')">Beneficios</button>
      <button (click)="scrollToSection('how-it-works')">Cómo funciona</button>
      <button (click)="scrollToSection('providers')">Empresas</button>
      <button (click)="scrollToSection('clients')">Clientes</button>
      <button (click)="scrollToSection('security')">Seguridad</button>
    </nav>

    <div class="auth-buttons">
      <button class="nav-btn-outline" routerLink="/login">Ingresar</button>
      <button class="nav-btn-filled" routerLink="/register">Registrar Empresa</button>
    </div>
  </header>

  <app-landing-hero></app-landing-hero>

  <app-landing-benefits></app-landing-benefits>

  <div class="divider-section"></div>

  <app-landing-how-it-works></app-landing-how-it-works>

  <app-landing-split type="provider" title="TODO LO QUE NECESITAS PARA ADMINISTRAR TU EMPRESA"
    text="El panel administrativo te da control total sobre tu negocio: cotizaciones, agenda, pagos y más. Todo desde cualquier dispositivo."
    imagePath="assets/landing-provider.png" btnText="Registrar mi empresa" btnLink="/register">
  </app-landing-split>

  <app-landing-split type="client" title="ENCUENTRA LIMPIEZA DE CONFIANZA EN MINUTOS"
    text="Olvídate de buscar en directorios. Descarga la App y encuentra expertos verificados cerca de ti."
    imagePath="assets/landing-user.jpg" btnText="Descargar App Clientes" [btnAction]="openClientAppBound">
  </app-landing-split>

  <app-landing-security></app-landing-security>

  <app-landing-footer></app-landing-footer>

</div>
