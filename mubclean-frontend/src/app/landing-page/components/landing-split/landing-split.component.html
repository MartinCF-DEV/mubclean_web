<section class="max-split" [class.reverse]="type === 'client'" [id]="type === 'provider' ? 'providers' : 'clients'">
    <div class="content-block">
        <div class="badge-sm" [class.green]="type === 'client'">
            {{ type === 'provider' ? 'PARA EMPRESAS' : 'PARA CLIENTES' }}
        </div>
        <h2>{{ title }}</h2>
        <p>{{ text }}</p>

        <button *ngIf="btnLink" class="btn-split" [routerLink]="btnLink" [queryParams]="queryParams">
            {{ btnText }}
            <span class="material-icons">arrow_forward</span>
        </button>
        <button *ngIf="!btnLink" class="btn-split" (click)="handleAction()">
            {{ btnText }}
            <span class="material-icons">touch_app</span>
        </button>
    </div>

    <div class="image-block">
        <div class="image-frame">
            <img [src]="imagePath" alt="App visual">
        </div>
    </div>
</section>
